<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Feedback Form</h2>
  
  <form id="feedbackForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <div id="emailError" class="error"></div>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option value="">--Select--</option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select>
    <div id="ratingError" class="error"></div>

    <label for="message">Feedback:</label>
    <textarea id="message" name="message" rows="4"></textarea>
    <div id="messageError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let valid = true;

      // Clear previous errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("ratingError").innerHTML = "";
      document.getElementById("messageError").innerHTML = "";

      // Name validation
      let name = document.getElementById("name").value.trim();
      if (name === "") {
        document.getElementById("nameError").innerHTML = "Name is required.";
        valid = false;
      }

      // Email validation
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required.";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Invalid email format.";
        valid = false;
      }

      // Rating validation
      let rating = document.getElementById("rating").value;
      if (rating === "") {
        document.getElementById("ratingError").innerHTML = "Please select a rating.";
        valid = false;
      }

      // Feedback message validation
      let message = document.getElementById("message").value.trim();
      if (message.length < 10) {
        document.getElementById("messageError").innerHTML = "Feedback must be at least 10 characters.";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
